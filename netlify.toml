[build]
  publish = "public"
  command = "hugo"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.81.0"
  NODE_VERSION = "12"

[context.production.environment]
  HUGO_VERSION = "0.81.0"
  NODE_VERSION = "12"
  HUGO_ENV = "production"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.81.0"
  NODE_VERSION = "12"