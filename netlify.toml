[build]
  publish = "public"
  command = "git submodule update --init --recursive && hugo"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.89.4"

[context.production.environment]
  HUGO_VERSION = "0.89.4"
  HUGO_ENV = "production"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.89.4"