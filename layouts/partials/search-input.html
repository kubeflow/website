<div class="td-search">
  <div class="td-search__icon"></div>
  <input 
    type="search" 
    class="td-search__input form-control td-search-input" 
    placeholder="{{ T "ui_search" }}" 
    aria-label="{{ T "ui_search" }}" 
    autocomplete="off"
    onkeydown="if (event.keyCode === 13) { window.location.href = '/search/?q=' + encodeURIComponent(this.value); return false; }"
  >
</div>
